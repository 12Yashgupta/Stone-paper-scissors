<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
          <div class="nav">
            <h1>Rock Paper Scissors</h1>
          </div>

          <div class="icon">
            <div id="stone">
                <img src="rock.png" alt="">
            </div>
            <div id="paper">
                <img src="paper.png" alt="">
            </div>
            <div id="scissors">
                <img src="scissors.png" alt="">
            </div>
          </div>

          <div class="score">
            <div class="user">
                 <h1 style="font-size: 50px;" id="userScore">0</h1>
                 <h1>You</h1> 
            </div>
            <div class="comp">
                  <h1 style="font-size: 50px;" id="compScore">0</h1>
                  <h1>Comp</h1>
            </div>
          </div>
<div class="move"> <button id="btn">Pick your move.</button></div>
         
    </div>

    <script src="app.js"></script>
</body>
</html>
